<!DOCTYPE html>
<html lang="rus">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Корзина</title>
</head>

<header>
    <div>
        <div class="main_header_style">
            <a class="header_logo_style" href="main.html">LostBook</a>
            <div class="flex">
                <input class="search_bar_style" type="text" placeholder=" Поиск книги">
                <div class="search_style">
                    <i class="fas fa-search"></i>
                    <a>Поиск</a>
                </div>
            </div>
            <div class="header_icons_style">

                <div class="header_icon_style">
                    <i class="fas fa-bell fa-2x"></i>
                    <div>Сообщения</div>
                </div>
                <div class="header_icon_style">
                    <i class="fas fa-heart fa-2x"></i>
                    <div>Отложено</div>
                </div>
                <div class="header_icon_style menu_active">
                    <i class="fas fa-shopping-bag fa-2x"></i>
                    <div>Корзина</div>
                </div>
                <div class="reg header_icon_style">
                    <i class="fas fa-user fa-2x"></i>
                    <div>Регистрация</div>
                </div>

            </div>

        </div>
    </div>
</header>

<body>
    <div class="busket_margin">
        <ul class="ul_style">
            <li class="border_li_style_left li_active">
                <a>Моя корзина</a>
            </li>
            <li class="border_li_style_right">
                <a>Отложенные</a>
            </li>
        </ul>

        <div class="order_box_style">
            <div class="order_style">ВАШ ЗАКАЗ</div>
            <div>
                <div class="oder_item_card">
                    <img class="order_img_size" src="img/1.png" alt="order 1">
                    <div class="order_peice_style">496 p.</div>
                    <div>Библиотека приключений.Приключения Робинзона Крузо</div>
                </div>
            </div>
        </div>
    </div>


    <!-- Регистрация -->
    <div>
        <dialog id="registr" class="reg_box_scale">
            <form method="dialog" class="size">
                <div class="registration-butten-position">Регистрация</div>
                <div class="g-tab__content">
                    <div class="bottom-margin-input-lable">
                        <div class="b-auth-email__input-label">ФИО</div>
                        <div>
                            <input class="g-input__input" type="text" name="FIO">
                        </div>
                    </div>
                    <div class="bottom-margin-input-lable">
                        <div class="b-auth-email__input-label">E-mail</div>
                        <div>
                            <input class="g-input__input" type="text" name="e-mail">
                        </div>
                    </div>
                    <div class="bottom-margin-input-lable">
                        <div class="b-auth-email__input-label">Пароль</div>
                        <div>
                            <input class="g-input__input" type="password" name="password">
                        </div>
                    </div>
                    <div class="bottom-margin-input-lable">
                        <div class="b-auth-email__input-label">Повторите пароль</div>
                        <div>
                            <input class="g-input__input" type="password" name="password2">
                        </div>
                    </div>
                    <div class="registr-butten-style">
                        <button class="b-auth-email__registration-button" id="favDialog"
                            type="submit">ЗАРЕГИСТРИРОВАТЬСЯ</button>
                    </div>
                </div>
            </form>
        </dialog>
    </div>
    <script src="script.js"></script>
</body>

</html>
